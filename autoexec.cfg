// These configs were generated by the tf2mate configuration file generator by compton.
// Create your own tailored configs at: http://clugu.com/tf2mate/

exec gfx
exec aliases
exec settings


bind F1 "load_itempreset 0"
bind F2 "load_itempreset 1"
bind F3 "load_itempreset 2"
bind F4 "load_itempreset 3"
bind "KP_Slash" "hud_reloadscheme"
tf_scoreboard_mouse_mode 2

hud_combattext_batching 1
hud_combattext_healing 1

bind "r" "voicemenu 1 1"
bind "f" "voicemenu 1 4"
cl_hud_minmode 0

map_background itemtest; wait 10; disconnect
sv_allow_point_servercommand always


unbind MWHEELUP
unbind MWHEELDOWN
bind "MWHEELUP" "r_drawviewmodel 1"
bind "MWHEELDOWN" "r_drawviewmodel 0"
map_background preload_room; wait 10; disconnect
cl_disablehtmlmotd 0 
fov_desired 90
